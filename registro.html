<!-- INICIO SESION -->
<H4>
    REGISTRO
</H4>

<form action="carrito.html" method="post" class="was-validated" id="formulario-inicio">
  <div class="mb-3 mt-3">
    <label for="uname" class="form-label">Nombre:</label>
    <input type="text" class="form-control" id="fname" placeholder="ingresar nombre" name="fname" required>
    <div class="valid-feedback">Valido.</div>
    <div class="invalid-feedback">Porfavor rellena este cuadro.</div>

    <label for="uname" class="form-label">Apellido:</label>
    <input type="text" class="form-control" id="dname" placeholder="ingresar apellido" name="sname" required>
    <div class="valid-feedback">Valido.</div>
    <div class="invalid-feedback">Porfavor rellena este cuadro.</div>

  </div>

  <div class="mb-3 mt-3">
    <label for="uname" class="form-label">Email:</label>
    <input type="text" class="form-control" id="email" placeholder="ingresar email" name="email" required>
    <div class="valid-feedback">Valido.</div>
    <div class="invalid-feedback">Porfavor rellena este cuadro.</div>
  </div>

  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
    <div class="valid-feedback">Valido.</div>
    <div class="invalid-feedback">Porfavor rellena este cuadro.</div>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
    <label class="form-check-label" for="myCheck">Terms and conditions</label>
    <div class="valid-feedback">Valid.</div>

    <input type="submit" value="Inicio" class="btn btn-primary">
  </div>
  
</form>
